<div class="container d-flex flex-column">
  <div class="row vh-100">
    <div class="col-sm-10 col-md-6 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card ">
          <div class="card-body background-img">
            <div class="row text-center">
              <div class="col-sm-6">
                <label class="text">Aves Rosas</label>
                <p class="text">{{scoreRosa}}</p>
              </div>
              <div class="col-sm-6">
                <label class="text">Aves Azules</label>
                <p class="text">{{scoreAzul}}</p>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-sm-12">
                <label class="text">Tiempo restante</label>
                <p class="text">{{time}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4" *ngFor="let item of birds;">
                <div>
                  <img src="/assets/img/casaPajaros.png" style="width: 100%;">
                  <img *ngIf="item.visibility" src="/assets/img/{{item.img}}" style="width: 100%;"
                    class="forward-image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
